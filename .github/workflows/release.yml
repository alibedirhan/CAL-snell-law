name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout kod
      uses: actions/checkout@v4
      
    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Dependencies kurulumu
      run: |
        python -m pip install --upgrade pip
        pip install numpy matplotlib pyinstaller
        
    - name: EXE dosyası oluştur
      run: |
        pyinstaller --onefile --windowed --name "SnellKanuluSimulatoru" SnellLaw.py
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/SnellKanuluSimulatoru.exe
        name: Snell Kanunu Simulatörü ${{ github.ref_name }}
        body: |
          ## 🔬 Snell Kanunu Simulatörü ${{ github.ref_name }}
          
          ### 📥 İndirme
          Aşağıdaki exe dosyasını indirip çift tıklayın.
          
          ### ✨ Özellikler
          - Interaktif Snell Kanunu simülasyonu
          - Gerçek zamanlı kırılma açısı hesaplama
          - Tam iç yansıma gösterimi
          
          ### 🖥️ Sistem Gereksinimleri
          - Windows 10/11
          - Kurulum gerektirmez
